<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .forgot-password-container {
            background-color: white;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .forgot-password-container h2 {
            margin-bottom: 20px;
            color: #005f73;
        }

        .forgot-password-container input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .forgot-password-container button {
            width: 100%;
            padding: 12px;
            background-color: #005f73;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 15px;
        }

        .forgot-password-container button:hover {
            background-color: #0a9396;
        }

        .forgot-password-container .back-to-login {
            margin-top: 20px;
        }

        .forgot-password-container .back-to-login a {
            color: #005f73;
            text-decoration: none;
        }

        .forgot-password-container .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
   
        <form action="process_forgot_password.html" method="post">
            <p>Enter your email address to receive reset instructions:</p>
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Send Reset Link</button>
        </form>

        <div class="back-to-login">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

</body>
</html>
