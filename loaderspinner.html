
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Indicator Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>

body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
}

.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    visibility: hidden;
}

.spinner {
    width: 50px;
    height: 50px;
    border: 6px solid #f3f3f3;
    border-top: 6px solid #3498db;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

</style>
<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <h1>Welcome to My Website</h1>
    <button onclick="simulateDataFetch()">Simulate Data Fetch</button>
<script>

function showLoading() {
    document.getElementById('loading-overlay').style.visibility = 'visible';
}

function hideLoading() {
    document.getElementById('loading-overlay').style.visibility = 'hidden';
}

function simulateDataFetch() {
    showLoading();
    setTimeout(() => {
        hideLoading();
        alert("Data fetch complete!");
    }, 3000); 
}

</script>
    <script src="script.js"></script>
</body>
</html>
