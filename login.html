<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
  
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .login-container {
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #005f73;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #005f73;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        .login-container button:hover {
            background-color: #0a9396;
        }

        .login-container .login-links {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .login-container .login-links a {
            color: #005f73;
            text-decoration: none;
        }

        .login-container .login-links a:hover {
            text-decoration: underline;
        }

        .social-login {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-login a {
            font-size: 1.5em;
            color: #005f73;
        }

        .social-login a:hover {
            color: #0a9396;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Sign In</h2>
        
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="login-links">
            <a href="forgot_password.html">Forgot Password?</a>
            <a href="signup.html">Create Account</a>
        </div>
    
        <div class="social-login">
            <a href="#" title="Login with Facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" title="Login with Twitter" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" title="Login with LinkedIn" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <p>Â© 2024 Buhle Damane. All rights reserved.</p>
            <div class="social-icons">
                <a href="#" class="social-icon" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-icon" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    <script>
        const loginForm = document.getElementById('loginForm');
        const messageEl = document.createElement('p');
        loginForm.appendChild(messageEl); // Display messages here
    
        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent the form from submitting normally
    
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            try {
                // Send POST request to the backend for login
                const response = await fetch('http://localhost:5001/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
    
                const data = await response.json();
    
                if (response.ok) {
                    // Success: Login successful
                    messageEl.textContent = 'Login successful!';
                    messageEl.style.color = 'green';
                    // Store token and redirect
                    localStorage.setItem('token', data.token);  // Store JWT token
                    window.location.href = '/dashboard'; // Redirect to the dashboard page
                } else {
                    // Error: Display error message
                    messageEl.textContent = `Error: ${data.message}`;
                    messageEl.style.color = 'red';
                }
            } catch (error) {
                // Catch any network or server errors
                messageEl.textContent = 'An error occurred. Please try again.';
                messageEl.style.color = 'red';
            }
        });
    </script>
    
</body>
</html>
