<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Internal Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .signup-container {
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            color: #005f73;
        }
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .signup-container button {
            width: 100%;
            padding: 12px;
            background-color: #005f73;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 15px;
        }
        .signup-container button:hover {
            background-color: #0a9396;
        }
        .signup-container .login-link {
            margin-top: 20px;
        }
        .signup-container .login-link a {
            color: #005f73;
            text-decoration: none;
        }
        .signup-container .login-link a:hover {
            text-decoration: underline;
        }
        .message {
            margin-top: 20px;
            color: #d9534f; /* Red color for error messages */
        }
        .message.success {
            color: #5cb85c; /* Green color for success messages */
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="username" placeholder="First Name" required>
            <input type="text" id="username" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>
        <div class="login-link">
            <a href="login.html">Already have an account? Log In</a>
        </div>
        <p class="message" id="message"></p>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <p>Â© 2024 Buhle Damane. All rights reserved.</p>
            <div class="social-icons">
                <a href="#" class="social-icon" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-icon" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    <script>
        // JavaScript to handle form submission
        const signupForm = document.getElementById('signupForm');
        const messageEl = document.getElementById('message');

        signupForm.addEventListener('submit', async function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Send POST request to the backend
                const response = await fetch('http://localhost:5000/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Success
                    messageEl.textContent = data.message;
                    messageEl.classList.add('success');
                    messageEl.classList.remove('error');
                } else {
                    // Error
                    messageEl.textContent = data.message;
                    messageEl.classList.add('error');
                    messageEl.classList.remove('success');
                }
            } catch (error) {
                messageEl.textContent = 'An error occurred. Please try again later.';
                messageEl.classList.add('error');
            }
        });
    </script>
</body>
</html>
